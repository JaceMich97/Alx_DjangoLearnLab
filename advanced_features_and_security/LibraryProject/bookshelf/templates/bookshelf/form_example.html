<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Search Books</title></head>
  <body>
    <h1>Search Books</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Search</button>
    </form>

    {% if results %}
      <h2>Results</h2>
      <ul>
        {% for b in results %}
          <li>{{ b.title }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
